<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div> -->
    <!-- <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert> -->
    <ng-template appDynamicView></ng-template>


    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-icon></app-loading-icon>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group" *ngIf="registerNew">
        <label for="username">Username</label>
        <input type="username"
                id="username"
                class="form-control"
                placeholder="My super-cool username!"
                name="username"
                ngModel
                required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
                id="email"
                class="form-control"
                placeholder="my@email.com"
                name="email"
                ngModel
                required
                email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
                id="password"
                class="form-control"
                placeholder="Something secret!"
                name="password"
                ngModel
                required
                password
                minlength="6">
      </div>
      <div>
        <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">{{registerNew ? 'Sign up' : 'Sign in'}}</button> |
        <button class="btn btn-primary" type="button"
          (click)="onSwitchMode()">{{registerNew ? 'I have an account' : 'I need an account'}}</button>
      </div>
    </form>
  </div>
</div>
